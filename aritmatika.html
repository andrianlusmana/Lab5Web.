<!DOCTYPE html>
<html>
  <head>
    <title>contoh program javascript</title>
  </head>
  <body>
    <script language="javascript">
      function test(vall, val2) {
        document.write("<br>" + "perkalian: vall*val2 " + "<br>");
        document.write(val1 * val2);
        document.write("<br>" + "pembagian: vall/val2 " + "<br>");
        document.write(val1 / val2);
        document.write("<br>" + "penjumlahan: vall+val2 " + "<br>");
        document.write(vall + val2);
        document.write("<br>" + "pengurangan: vall-val2 " + "<br>");
        document.write(vall - val2);
        document.write("<br>" + "modulus: vall%val2 " + "<br>");
        document.write(val1 % val2);
      }
    </script>

    <input
      type="button"
      name="button1"
      value="arithmetic"
      onclick="test(9,4)"
    />
